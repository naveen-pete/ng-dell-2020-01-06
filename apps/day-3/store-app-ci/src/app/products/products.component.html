<div class="row">
  <div class="col-sm-4">
    <app-product-form (productCreated)="onProductCreated($event)"></app-product-form>
  </div>
  <div class="col-sm-8">
    <h4>Products</h4>
    <app-product-detail [product]="p" *ngFor="let p of products" (productDeleted)="onProductDeleted($event)">
    </app-product-detail>
  </div>
</div>
