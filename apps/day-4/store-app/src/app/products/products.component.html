<div class="row">
  <div class="col-sm-4">
    <app-product-form></app-product-form>
  </div>
  <div class="col-sm-8">
    <h4>Products</h4>
    <input type="text" class="form-control mb-3" placeholder="search..." [(ngModel)]="searchText">
    <app-product-detail [product]="p" *ngFor="let p of products | searchProducts : searchText : 'name'"
      (productDeleted)="onProductDeleted($event)">
    </app-product-detail>
  </div>
</div>

<ng-content></ng-content>
