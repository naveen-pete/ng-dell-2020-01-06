<h4>Products</h4>

<div class="card bg-light m-3">
  <h4 class="card-header">{{ productName }}</h4>
  <div class="card-body">
    <p class="card-text">{{ productDescription }}</p>
    <p class="card-text"><strong>Price:</strong> <em>{{ productPrice }}</em></p>
    <p class="card-text"><strong>Available?</strong> <em>{{ productIsAvailable }}</em></p>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-warning btn-sm">
      Delete
    </button>
  </div>
</div>
